<html>
    <head>
        <title>
            QuickID
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../project1/styles/style.css">
    </head>
    <body>
        <main>
            <section class="sectionTop">
                <div class="topLeft">
                    <img src="../project1/imgsData/coat-of-arms.svg" alt="coat of arms" class="coatOfArms">
                    <button>
                        <img src="../project1/imgsData/plus.png" alt="plus icon" class="plusIcon">

                    </button>
                </div>
                <div class="topRight">
                    <p>EVENT DATE</p>
                    <p>JAN, 12, 2023 at 20:00</p>
                    <div class="icons">
                        <img src="../project1/imgsData/user.png" alt="profile icon">
                        <img src="../project1/imgsData/list.png" alt="list bar icon">
                    </div>
                </div>
            </section>
            <section class="sectionMain">
                <img src="../project1/imgsData/main image.png" alt="banner img">
            </section>
            <section class="sectionMiddle">
                <div class="middleLeft">
                    <img src="../project1/imgsData/QR.svg" alt="QR img">
                </div>
                <div class="middleRight">
                    <img src="../project1/imgsData/place img.svg" alt="sectors place img">
                </div>
            </section>
            <section class="sectionBottom">
                <div class="firstLine">
                    <p>
                        შესასვლელი<br>კატეგორია
                        <br>
                        <br>
                        ENTRANCE<br>CATEGORY
                    </p>
                    <p>
                        იარუსი
                        <br>
                        <br>
                        TIER
                    </p>
                    <p>
                        სექტორი
                        <br>
                        <br>
                        SECTOR
                    </p>
                    <p>
                        რიგი
                        <br>
                        <br>
                        ROW
                    </p>
                    <p>
                        ადგილი
                        <br>
                        <br>
                        SEAT
                    </p>
                </div>
                <div class="secondLine">
                    <div class="placeBox">
                        <p>ENT 3</p>
                    </div>
                    <div class="placeBox">
                        <p>I</p>
                    </div>
                    <div class="placeBox">
                        <p>4</p>
                    </div>
                    <div class="placeBox">
                        <p>8</p>
                    </div>
                    <div class="placeBox">
                        <p>15</p>
                    </div>
                </div>
                <div class="thirdLine">
                    <div class="leftSide">
                        <img src="../project1/imgsData/Location icon.png" alt="location icon" class="locationIcon">
                        <div>
                            <p class="arena">
                                თბილისის არენა 
                            </p>
                            <p>
                                უნივერსიტეტის ქ. 15ა
                            </p>
                        </div>
                    </div>
                    <div class="rightSide">
                        <p class="arena">
                            TBILISI ARENA
                        </p>
                        <p>
                            UNIVERSITY STR. 15a
                        </p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <img src="../project1/imgsData/footer.svg" alt="footerImg">
        </footer>

</html>
